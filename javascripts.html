<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    
</head>





<body>

    <! – HTML DA CALCULADORA –>
    
    <form name = 'calculadora'>
    <h4>feito por <a href="https://github.com/marcosmrk1">https://github.com/marcosmrk1 </a></a></h4>            
        <input type="text" name="expressao" readonly>
            <div class = 'options'>
                <span class = "ce">CE</span>
                <span class="p"> (</span>
                <span class="a">)</span>
                <span class = "sete">7</span>
                <span class = 'oito'>8</span>
                <span class = 'nove'>9</span>
                <span class = 'divi'>/</span>
                <span class = 'quatro'>4</span>
                <span class = 'cinco'>5</span>
                <span class = 'seis'>6</span>
                <span class = 'mult'>*</span>
                <span class = "um">1</span>
                <span class = 'dois'>2</span>
                <span class = 'tres'>3</span>
                <span class = 'menos'>-</span>
                <span class = 'zero'>0</span>
                <span class = 'virgula'>,</span>
                <span class = 'igual'>=</span>
                <span class = 'adi'>+</span>

            </div>
            
    </form>
 
</body>

<!-java script da calculadora-!>

<script>
        document.querySelectorAll('form span').forEach(item => {
            item.addEventListener('click',(e) => {
            addVal(item.innerHTML);
    });
    
    });


        function addVal(valor) {
            if (valor ==  'CE')
                document.calculadora.expressao.value = "";
            else if (valor == '=')
                try{
                    document.calculadora.expressao.value = eval(document.calculadora.expressao.value.replaceAll(',','.')).toString().replaceAll('.',',');
                }catch(e){
                    document.calculadora.expressao.value='';
                }
                    
            else
                document.calculadora.expressao.value += valor ;
    }

</script>


</html>
